<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    
</head>
<h1>  My To Do List</h1>
<body>
   

      <div>
          <!-- On tables -->
<!-- On tables -->
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">To-Do</th>
        <th scope="col">Priority</th>
        <th scope="col">Date Added</th>
        <th scope="col">Date Complete</th>
        <th scope="col">MarkComplete/Remove</th>
        
       
      </tr>
    </thead>
    <tbody id="listItem">
  
    </tbody>
  </table>

  <button id = "addButton" type="button" class="btn btn-primary btn-lg" onclick="clickAdd('formInfo')" >Add Task</button>

  <!-- form -->
  <div id=formInfo>
  <div class="mb-3">
    <select id="selectPriority"class="form-select" required aria-label="select example">
      <option value="">Priority</option>
      <option value="1">High</option>
      <option value="2">Medium</option>
      <option value="3">Low</option>
    </select>
    <div class="invalid-feedback">Example invalid select feedback</div>
  </div>
  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="inputGroup-sizing-sm">Task</span>
    <input id= "task" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  
  <button id="submit" type="button" class="btn btn-primary btn-lg" onclick="submit()">Submit</button>

</div>
  

      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
      <script src= "/app.js"></script>
    </body>
</html>
